<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AEGiSS | Live Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap"
      rel="stylesheet"
    />
    <style>
        body {
            background: linear-gradient(to right, #000000, #1a0033, #2c004d);
            color: white;
            min-height: 100vh;
            font-family: 'Orbitron', sans-serif;
        }


      .navbar {
        background: rgba(0, 0, 0, 0.85);
        box-shadow: 0 0 15px rgba(255, 0, 94, 0.3);
      }
  
      .navbar-brand {
        font-family: 'Orbitron', sans-serif;
        background: linear-gradient(to right, #00c6ff, #0072ff, #a800ff, #ff005e);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 1.8rem;
    }
  
      .nav-link {
        position: relative;
        color: #ffffff !important;
        margin-right: 1rem;
        font-weight: 600;
      }
  
      .nav-link::after {
        content: '';
        position: absolute;
        bottom: -3px;
        left: 0;
        height: 2px;
        width: 100%;
        background: #ff005e;
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.3s ease;
      }
  
      .nav-link:hover::after {
        transform: scaleX(1);
      }

      .nav-link.logout {
        color: #ff005e !important;
      }

        .live-detection-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            box-shadow: 0 0 30px rgba(90, 0, 255, 0.25);
            padding: 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 850px;
            text-align: center;
            margin: 20px auto;
        }

        .live-detection-container h2 {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(135deg, #ff005e, #5a00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }

        .live-feed {
            width: 100%;
            max-width: 720px;
            border-radius: 12px;
            border: 2px solid #5a00ff;
            box-shadow: 0 0 15px rgba(255, 0, 94, 0.3);
            margin-bottom: 30px;
        }

        .btn-action {
            background: linear-gradient(to right, #ff005e, #5a00ff);
            border: none;
            padding: 12px 28px;
            font-weight: bold;
            color: white;
            border-radius: 10px;
            margin: 10px;
            transition: all 0.3s ease-in-out;
        }

        .btn-action:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 0, 94, 0.3);
        }

        form {
            display: inline-block;
        }

        .footer {
        background: linear-gradient(145deg, #0a0a0a, #1a1a2e);
        color: #ccc;
        padding: 1rem 0;
        text-align: center;
      }
    </style>
</head>
<body>

        <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container-fluid px-4">
        <a class="navbar-brand" href="/">AEGiSS</a>
        <div class="d-flex">
          <a class="nav-link" href="/">Home</a>
          <a class="nav-link" href="{% url 'detector:upload' %}">Upload</a>
          <a class="nav-link" href="{% url 'detector:live_page' %}">Live</a>
          <a class="nav-link" href="{% url 'detector:insights' %}">Insights</a>
          <a class="nav-link logout" href="{% url 'logout' %}">Logout</a>
        </div>
      </div>
    </nav>

<div class="live-detection-container">
    <h2>ðŸ”´ Real-Time Detection Feed</h2>

    <img class="live-feed" src="{% url 'detector:live_feed' %}" alt="Live Camera Feed" />

    {% comment %} <div class="d-flex justify-content-center flex-wrap">
        <form method="post" action="{% url 'detector:start_live_detection' %}">
            {% csrf_token %}
            <button type="submit" class="btn-action">ðŸš€ Start Detection</button>
        </form>

        <form method="post" action="{% url 'detector:stop_live_detection' %}">
            {% csrf_token %}
            <button type="submit" class="btn-action">ðŸ›‘ Stop Detection</button>
        </form>
    </div> {% endcomment %}
</div>

    <footer class="footer mt-auto">
      <div class="container">
        <p>&copy; 2025 AEGiSS | Powered by AI Surveillance Intelligence</p>
      </div>
    </footer>


<!-- Bootstrap JS (optional for future use) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
